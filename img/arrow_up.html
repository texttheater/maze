<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="70" height="70"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.moveTo(27, 13);
      context.lineTo(35, 8);
      context.lineTo(43, 13);
      context.lineWidth = 3;
      context.strokeStyle = 'grey';
      context.stroke();     
    </script>
  </body>
</html>
